<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <section class="container py-5">
    <div class="row">
        <h1>Sequência de Fibonacci</h1>
        <p>Este programa verifica se um número está na sequência de Fibonacci.</p>
    </div>
    <form class="row">
        <div class="col-auto">
        <label for="number" class="form-label">Digite um número:</label>
        </div>
        <div class="col-auto">
        <input type="number" class="form-control" id="number">
        </div>
        <div class="col-auto">
        <span type="button" class="btn btn-primary" onclick="testarFibonacci()">Verificar</span>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary" onclick="limpar()">Recomeçar</button>
        </div>
    </form>

        <div id="resposta" class="py-3" style="text-align: justify"> <!-- RESPOSTA SERÁ EXIBIDA AQUI --></div>


    </section>
    <script>
        let fibonacci = [0, 1];
        for (let i = 1; i < 100; i++) {
            fibonacci.push(fibonacci[i] + fibonacci[i - 1]);
        }

        function testarFibonacci() {
            let number = parseInt(document.getElementById('number').value);
            let msg = '';
            if(!isFinite(number)) {
                document.getElementById('resposta').innerHTML = '<div class="alert alert-danger" role="alert">O número digitado não é válido.</div>';
                return;
            }
            if(fibonacci.includes(number)) {
                msg += '<div class="alert alert-success" role="alert">O número ' + number +
                    ' está na sequência de Fibonacci.</div>';
            } else {
                msg += '<div class="alert alert-danger" role="alert">O número ' + number +
                    ' não está na sequência de Fibonacci.</div>';
            }
            let resposta;
            resposta = msg + '<br>Os 100 primeiros números da sequência de Fibonacci são: <br>' +
                fibonacci.join(', ');
            document.getElementById('resposta').innerHTML = resposta;
        }
        function limpar() {
            document.getElementById('number').value = '';
            document.getElementById('resposta').innerHTML = ' ';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
